<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <article>
        <h3>ACME Car Rental</h3>
        <form>
          <label for="pickupDateInput">Pickup date:</label>
          <input type="date" id="pickupDateInput" />
          <label for="numberOfDaysInput">Number of days</label>
          <input type="number" id="numberOfDaysInput" />

          <fieldset>
            <legend>Options</legend>
            <label for="tollTagCheckbox">
              <input type="checkbox" id="tollTagCheckbox" />
              Electronic Toll Tag ($3.95/day)
            </label>
            <label for="gpsCheckbox">
              <input type="checkbox" id="gpsCheckbox" />
              GPS ($3.95/day)
            </label>
            <label for="roadsideCheckbox">
              <input type="checkbox" id="roadsideCheckbox" />
              Roadside Assistance ($2.95/day)
            </label>
          </fieldset>
          <fieldset>
            <legend>Under 25</legend>
            <input type="radio" name="under25" id="under25No" />
            <label for="under25No">No</label>
            <input type="radio" name="under25" id="under25Yes" />
            <label for="under25Yes">Yes</label>
          </fieldset>
          <button type="button" id="estimateButton">Estimate Total Cost</button>
          <table class="totals">
            <tbody>
              <tr>
                <td>Car rental:</td>
                <td id="carRentalTotalTD">xxx.xx</td>
              </tr>
              <tr>
                <td>Options:</td>
                <td id="optionsTotalTD">xx.xx</td>
              </tr>
              <tr>
                <td>Under 25 surcharge:</td>
                <td id="under25TotalTD">xx.xx</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Total due:</td>
                <td id="totalTD">xxx.xx</td>
              </tr>
            </tfoot>
          </table>
        </form>
      </article>
    </main>

    <script>
      "use strict";
      //this function will run after the page loads
      //in it we usually associate functions with the events that happen on html elements in the page
      function init() {
        // get the html element into a variable
        // the variable holds an object which represents the html that has the specified id
        let estimateButton = document.getElementById("estimateButton");
        //associates the clicking of the button with a function
        estimateButton.onclick = estimate;
      }

      //wait for the page to load and then run this function (init)
      //why? because if the page hasn't loaded the html elments I need might not be there
      window.onload = init;

      function estimate() {
        // get the html elements we need to do the estimate/calculation into variables
        // the variables hold an object which represents the html that has the specified id
        const numberOfDaysInput = document.getElementById("numberOfDaysInput");
        const tollTagCheckbox = document.getElementById("tollTagCheckbox");
        const gpsCheckbox = document.getElementById("gpsCheckbox");
        const roadsideCheckbox = document.getElementById("roadsideCheckbox");
        const under25No = document.getElementById("under25No");
        const under25Yes = document.getElementById("under25Yes");

        // get the html elements we need to display the results of our estimate/calculation
        const carRentalTotalTD = document.getElementById("carRentalTotalTD");
        const optionsTotalTD = document.getElementById("optionsTotalTD");
        const under25TotalTD = document.getElementById("under25TotalTD");
        const totalTD = document.getElementById("totalTD");

        //verifies that this function is called when we click the estimate button
        //we will remove this later but it proves we correctly did our job in the init function
        console.log(`estimate`);
      }
    </script>
    <!-- <script
      src="https://dohliam.github.io/dropin-minimal-css/switcher.js"
      type="text/javascript"
    ></script> -->
  </body>
</html>
