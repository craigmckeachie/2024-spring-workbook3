<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
      <article>
        <h3>ACME Car Rental</h3>
        <form>
          <label for="pickupDateInput">Pickup date:</label>
          <input type="date" id="pickupDateInput" />
          <label for="numberOfDaysInput">Number of days</label>
          <input type="number" id="numberOfDaysInput" />
          <button type="button">Estimate Total Cost</button>
          <ul class="no-bullets">
            <li>Car rental: <span>xxx.xx</span>  </li>
            <li>Options: <span>xxx.xx</span>  </li>
            <li>Under 25 surcharge: <span>xxx.xx</span>  </li>
            <li>Total Due: <span>xxx.xx</span>  </li>
          </ul>
        </form>
      </article>
    </main>

      src="https://dohliam.github.io/dropin-minimal-css/switcher.js"

    ></script> -->
  </body>
</html>
